<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .checkbox-label {
      font-size: 18px;
    }

    .checkbox-label input[type="checkbox"] {
      transform: scale(2);
      -webkit-transform: scale(2);
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>우리 영미의 약먹을 시간</h1>
  <form>
    <p class="today"><strong>Today's Date: May 1, 2023</strong></p>
    <br>
    <label class="checkbox-label" for="sceneSelection">
      <input type="checkbox" id="sceneSelection" name="sceneSelection">
      씬지록선정
    </label><br>

    <label class="checkbox-label" for="bioAgininaMorning">
      <input type="checkbox" id="bioAgininaMorning" name="bioAgininaMorning">
      바이오아지니나 (아침)
    </label><br>

    <label class="checkbox-label" for="bioAgininaLunch">
      <input type="checkbox" id="bioAgininaLunch" name="bioAgininaLunch">
      바이오아지니나 (점심)
    </label><br>

    <label class="checkbox-label" for="bioAgininaDinner">
      <input type="checkbox" id="bioAgininaDinner" name="bioAgininaDinner">
      바이오아지니나 (저녁)
    </label><br>

    <label class="checkbox-label" for="multivitamin">
      <input type="checkbox" id="multivitamin" name="multivitamin">
      멀티비타민
    </label><br>

    <label class="checkbox-label" for="folicAcid">
      <input type="checkbox" id="folicAcid" name="folicAcid">
      엽산
    </label><br>

    <label class="checkbox-label" for="vitaminD">
      <input type="checkbox" id="vitaminD" name="vitaminD">
      비타민 D
    </label><br>

    <label class="checkbox-label" for="itoseetol">
      <input type="checkbox" id="itoseetol" name="itoseetol">
      이토씨톨
    </label><br>

    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
